<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WB-Front</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container-fluid">
        <a class="navbar-brand col-lg-3" href="/">WB-Front</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-lg-6 pt-3 pt-lg-0" id="navbarSupportedContent">
          <form class="d-flex gap-4 justify-content-center mx-lg-auto" role="search" id="searchBarForm">
            <input class="form-control" type="search" name="search" placeholder="Nom du module" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Chercher</button>
          </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </nav>
  </header>
  <main class="d-flex flex-column align-items-center mt-5 gap-3">
    <h1>Détail du module:</h1>
    <div id="moduleDetails" class="d-flex gap-3 justify-content-center">
      <h2>Chargement des détails...</h2>
    </div>
    <div id="sensors" class="d-flex flex-column gap-3"></div>
    <div id="infinite_scroll"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
